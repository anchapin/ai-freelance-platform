  #     - jaeger
  #     - prometheus
  #   networks:
  #     - arbitrage-network

volumes:
  redis_data:
  ollama_data:
  jaeger_data:
  prometheus_data:
  grafana_data:

networks:
  arbitrage-network:
    driver: bridge
