name: AI Platform CI

on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install ruff
          
      - name: Run Linter (Ruff)
        run: ruff check .
  
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Install dependencies
        run: |
          pip install -e .[tests] 2>/dev/null || pip install -e .
          pip install pytest pytest-asyncio pytest-cov pytest-timeout pytest-xdist
          
      - name: Run Unit Tests (Shard ${{ matrix.shard }})
        run: |
          pytest tests/ --ignore=tests/e2e/ -v --cov=src --cov-report=xml --cov-report=term:skip-covered --timeout=300 --cov-config=pyproject.toml
        env:
          PYTHONUNBUFFERED: 1
        
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Install dependencies
        run: |
          pip install -e .[tests] 2>/dev/null || pip install -e .
          pip install pytest pytest-asyncio pytest-timeout
          
      - name: Run E2E Tests
        run: |
          pytest tests/e2e/ -v --tb=short --timeout=300
        env:
          PYTHONUNBUFFERED: 1
