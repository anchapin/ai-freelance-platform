name: AI Platform CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest ruff
          
      - name: Run Linter (Ruff)
        run: ruff check .
        
      - name: Run Tests
        run: pytest tests/
